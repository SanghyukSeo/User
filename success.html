<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Complete</title>
  <link rel="stylesheet" href="popup.css"> <!-- 기존 스타일 그대로 사용 -->
  <script src="eventaid.js" defer></script>
  <style>

    body {
      font-family: 'Inter', sans-serif; margin:0; padding:0; background:#34C759; 

      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .success-container {
      padding: 2em;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .success-container img {
      width: 200px;
      margin-bottom: 1em;
      filter: brightness(100);
    }
    .success-container h1 {
      font-size: 1.8em;
      color: #ffffff;
      margin-bottom: 0.5em;
    }
    .success-container p {
      font-size: 1em;
      color: #f5f5f5;
      margin-bottom: 1.5em;
    }
    .success-container button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      background-color: #f7f7f7;
      color: rgb(41, 41, 41);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="success-container">
    <img src="Assets/check-icon.svg" alt="Success">
    <h1>Thank You!</h1>
    <p>Request submitted successfully<br>
Redirected to home in 5 seconds...</p>
<button class="bold-button" onclick="goHome()">Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html'; // 홈 주소
    }

    // ✨ 자동으로 3초 후 홈으로 이동
    setTimeout(goHome, 5000); // 100000ms = 3초
  </script>
</body>
</html>
