<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select State</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img src="Assets/Logo.svg" alt="Event Aid Logo" class="logo">
  </header>

  <div class="main-buttons">
    <button onclick="goToEmergency('conscious')">Conscious</button>
    <button onclick="goToEmergency('unconscious')">Unconscious</button>
  </div>

  <script>
    function goToEmergency(state) {
      if (state === 'conscious') {
        window.location.href = 'emergency.html?state=conscious';
      } else {
        window.location.href = 'emergency2.html?state=unconscious';
      }
    }
  </script>

</body>
</html>
